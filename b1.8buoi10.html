<!DOCTYPE html>
<style>.back-home {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #00aeff;
  color: white;
  text-decoration: none;
  border-radius: 25px;
  font-size: 16px;
  transition: 0.3s;
}
.back-home:hover {
  background-color: #526ddc;
  }</style>
<html>
  <body>
    <h2>Thêm node ở vị trí xác định: before</h2>
    <div id="container">
      <p id="p1">xin chào</p>
      <p id="p2">Nguyễn Manh Hiếu</p>
    </div>
    <button onclick="addnode()">Add Node</button>
    <script>
      function addnode() {
        var x = document.createElement('p');
        x.className = "p3";
        x.innerText = "Nguyễn Mạnh Hiếu";
        var cha = document.getElementById('container');
        var y = document.getElementById('p2');
        cha.insertBefore(x, y);
      }
    </script>
    <a href="index.html" class="back-home">Quay về trang chủ</a>
  </body>
</html
